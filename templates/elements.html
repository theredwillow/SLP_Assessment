{% if element == "form" %}
{% if occurance == "first" %}
<form action="{{ action }}" enctype="multipart/form-data" method="get" name="form">
{% endif %}
<span>
<text class="title">{{ title }}</text><br>
{% if description != "" %}
<text class="content">{{ description }}</text><br>
{% endif %}
{{ body }}
</span>
{% endif %}



{% if element == "tidbit" %}
<span class="tidbit"><text class="title">{{ name }}</text><br><text class="contents">{{ contents }}</text></span>
{% endif %}
